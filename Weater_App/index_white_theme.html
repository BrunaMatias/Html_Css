<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clima app</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/feather-icons"></script>
  </head>
  <body>
    <div class="iphone-container">
      <div class="notch"></div>
      <i class="top-icon" data-feather="cloud-lightning"></i>
      <h2>PARTLY CLOUDY</h2>
      <p class="city-name">Santos, Bra</p>
      <h1>24°</h1>

      <div class="week">
        <div class="day">
          <p class="week-day">DOM</p>
          <i data-feather="cloud-drizzle"></i>
          <span class="temp">24°</span>
        </div>
        <div class="day">
          <p class="week-day">SEG</p>
          <i data-feather="cloud-rain"></i>
          <span class="temp">24°</span>
        </div>
        <div class="day">
          <p class="week-day">TER</p>
          <i data-feather="sun"></i>
          <span class="temp">24°</span>
        </div>
        <div class="day">
          <p class="week-day">QUA</p>
          <i data-feather="cloud-rain"></i>
          <span class="temp">24°</span>
        </div>
        <div class="day">
          <p class="week-day">QUI</p>
          <i data-feather="cloud"></i>
          <span class="temp">24°</span>
        </div>
        <div class="day">
          <p class="week-day">SEX</p>
          <i data-feather="cloud-lightning"></i>
          <span class="temp">24°</span>
        </div>
        <div class="day">
          <p class="week-day">SAB</p>
          <i data-feather="cloud-lightning"></i>
          <span class="temp">24°</span>
        </div>
      </div>

      <div class="menu"></div>
    </div>

    <script>
      feather.replace();
    </script>
  </body>
</html>
